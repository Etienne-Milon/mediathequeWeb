<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="templates/layouts.xhtml">
   <ui:define name="menu">
      MENU BAR
   </ui:define>

   <ui:define name="contenu">
      <div class="product card">
         <h:form id="form">
            <p:dataView var="article" value="#{bean.filteredArticles}" rows="12"
                        paginator="true"
                        rowsPerPageTemplate="6,12,16"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
               <p:dataViewListItem>
                  <div class="product-list-item">
                     <img src="https://api.lorem.space/image/movie?w=150&amp;h=150" alt="pas d'image"></img>
                     <div class="product-list-detail">
                        <div class="article-format">#{article.format}</div>
                        <div class="article-titre">#{article.titre}</div>
                        <div class="article-editeur">#{article.editeur}</div>
                        <div class="article-mediatheque">#{article.mediatheques.toString}</div>
                     </div>
                  </div>
               </p:dataViewListItem>
            </p:dataView>
         </h:form>
      </div>
   </ui:define>

   <ui:define name="pied">
      FOOTER
   </ui:define>
</ui:composition>
</html>
