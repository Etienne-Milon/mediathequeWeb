<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/layouts.xhtml">
    <ui:define name="titre">Communauté urbaine de Issyonlit-Bocou - Résultat de recherche</ui:define>
    <f:view beforePhase="#{menuBean.addItemToMenuModel('Articles', '/resultatRecherche.xhtml', true)}"/>
    <ui:define name="contenu">
        <h1 class="titreSection">RÉSULTAT</h1>
        <div class="product card">
            <p:dataView var="article" value="#{beanArticle.filteredArticles}" rows="6" flex="true" layout="list"
                        gridRowStyleClass="lg:col-6 xl:col-4"
                        paginator="true" paginatorPosition="bottom"
                        rowsPerPageTemplate="6,12,16"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                <p:dataViewListItem>
                    <div class="product-list-item">
                        <a href="./detailsArticle.xhtml?id=#{article.EAN13}">
                            <img src="https://api.lorem.space/image/movie?w=150&amp;h=150" alt="pas d'image"/>
                        </a>
                        <div class="product-list-detail">
                            <h3 style="margin-bottom: 2vh">#{article.titre}</h3>
                            <div class="article-editeur">Editeur : #{article.editeur}</div>
                            <div class="article-format">Format : #{article.format}</div>
                        </div>
                    </div>
                </p:dataViewListItem>
            </p:dataView>
        </div>
    </ui:define>
</ui:composition>
</html>
