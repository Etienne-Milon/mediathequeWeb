<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <div class="navbar">
        <div>
            <div style="width: 20vw; display: flex; justify-content: center; align-items: center">
                <img src="../resources/img/Cuib.png" alt="icon" style="width: 35vh"/>
            </div>
            <div style="width: 40vw">
                <div class="col-12 md:col-4" style="margin-left: 10vw">
                    <h:form>
                        <div class="ui-inputgroup ui-float-label">
                            <p:inputText id="float-input" value="#{bean.articleSearch.string}" style="width: 100%"/>
                            <p:outputLabel for="@previous" value="Recherche"/>
                            <p:commandButton icon="pi pi-search" styleClass="ui-button-secondary ui-button-flat"
                                             action="#{bean.goNext()}"
                                             style="border-top: solid 1px #ced4da; border-right: solid 1px #ced4da;border-bottom: solid 1px #ced4da"/>
                        </div>
                    </h:form>
                </div>
            </div>
            <div></div>
        </div>
        <div class="card">
            <h:form>
                <p:breadCrumb widgetVar="bar" model="#{menuBean.bar}" style="border: none"/>
            </h:form>
        </div>
    </div>
</ui:composition>
</html>
