<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <h:form>
        <div class="centerDiv" style="width: 400px">
            <p:panel>
                <f:facet name="header">Login</f:facet>
                <h:panelGrid columns="2">
                    Login:
                    <h:inputText id="txLogin" value="#{user.loginName}" required="true" label="login"
                                 style="#{component.valid ? '' : 'border-color:red;'}"/>
                    Mot de passe :
                    <h:inputSecret id="txMdp" value="#{user.loginPassword}" required="true" label="mot de passe"
                                   style="#{component.valid ? '' : 'border-color:red;'}"/>

                </h:panelGrid>
                <p:commandButton value="Se connecter" action="#{user.doLogin()}" ajax="false"/>
            </p:panel>
        </div>
    </h:form>
</h:body>
</html>
