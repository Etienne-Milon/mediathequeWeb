<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<ui:define name=""></ui:define>
<body>
<h:form id="loginDialog">
    <div class="centerDiv" style="width: 400px">
        <p:dialog header="Login" showEffect="fade" resizable="false" modal="true" responsive="true">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="login" value="Login :"/>
                <h:inputText id="login" value="#{beanCompte.login}" required="true" label="login"/>
                <h:outputLabel for="password" value="Password:"/>
                <h:inputSecret id="password" value="#{beanCompte.password}" required="true" label="mot de passe"/>
                <p:commandButton value="Se connecter" action="#{beanCompte.doLogin()}" ajax="false"/>
            </h:panelGrid>
        </p:dialog>
    </div>
</h:form>
</body>
</html>
