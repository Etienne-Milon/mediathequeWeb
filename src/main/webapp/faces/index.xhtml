<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/layouts.xhtml">
      <ui:define name="contenu">
          <div class="backgroundImage"></div>
          <div>
              <h1 style="margin-left: 10vw">TITRE</h1>
          </div>
          <div style="border: solid 2px black; padding-left: 10vw; padding-right: 10vw; display: grid; grid-template-columns: 38vw 38vw; justify-content: space-between">
              <c:forEach begin="1" end="6">
                  <div style="border: solid 2px blue; height: 30vh; margin-top: 1.5vw; margin-bottom: 1.5vw; display: flex; justify-content: flex-end; position: relative; overflow: hidden">
                      <div style="width: 40%; background-image: url('https://www.andernoslesbains.fr/medias/2020/11/mediatheque-1-2-scaled.jpg'); background-size: cover"></div>
                      <div style="background-color: blue; width: 60%; display: flex; align-items: center; flex-direction: column; padding: 0 2vw 0 2vw">
                          <h1>Element</h1>
                          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt, dignissimos dolore doloremque eum eveniet hic laboriosam molestias possimus reprehenderit. Amet!</p>
                      </div>
                  </div>
              </c:forEach>
          </div>
          <div>
              <h1 style="margin-left: 10vw">TITRE</h1>
          </div>
          <div style="height: 100vh; border: solid 2px black; padding-left: 10vw; padding-right: 10vw;">
              <p:carousel value="#{bean.recommandedArticles}" var="article" circular="true" autoplayInterval="3000"
                          numVisible="3" numScroll="1">

                  <div class="product-item">
                      <div class="product-item-content" style="border: solid 1px lightgray; text-align: center; margin: 0.3vw">
                          <div>
                              <h2 class="mb-1">#{article.titre}</h2>
                              <img src="https://via.placeholder.com/150x220" alt="picture"/>
                              <h4 class="mt-0 mb-3">
                                  <h:outputText value="#{article.format.nom}"/>
                              </h4>
                          </div>
                      </div>
                  </div>
              </p:carousel>
          </div>
      </ui:define>
</ui:composition>

</html>
