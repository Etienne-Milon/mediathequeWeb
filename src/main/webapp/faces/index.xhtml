<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/layouts.xhtml">
    <ui:define name="titre">Communaut√© urbaine de Issyonlit-Bocou - Accueil</ui:define>
    <ui:define name="contenu">
        <div class="backgroundImage"></div>
        <div>
            <h1 class="titreSection">NEWS</h1>
        </div>
        <div class="divNews">
            <c:forEach var="el" begin="1" end="4">
                <div class="news">
                    <div class="newsImage"></div>
                    <div class="newsContent">
                        <h1>Element #{el}</h1>
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt, dignissimos dolore doloremque
                            eum eveniet hic laboriosam molestias possimus reprehenderit. Amet!
                        </p>
                    </div>
                </div>
            </c:forEach>
        </div>
        <div>
            <h1 class="titreSection">RECOMMANDATIONS</h1>
        </div>
        <div class="divCarousel">
            <p:carousel indicatorsContentStyleClass="indicatorNone" value="#{beanArticle.recommandedArticles}" var="article"
                        circular="true" autoplayInterval="3000"
                        numVisible="3" numScroll="1">
                <div class="product-item">
                    <div class="product-item-content" style="text-align: center; margin: 0.3vw">
                        <a href="./detailsArticle.xhtml?id=#{article.EAN13}" style="text-decoration: none;">
                            <img src="https://via.placeholder.com/150x220" alt="picture"/>
                            <br/>
                            <span class="mb-1">#{article.titre}</span>
                            <br/>
                            <span class="mt-0 mb-3">
                                <h:outputText value="#{article.format.nom}"/>
                            </span>
                        </a>
                    </div>
                </div>
            </p:carousel>
        </div>
    </ui:define>
</ui:composition>
</html>
